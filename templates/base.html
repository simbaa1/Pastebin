{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Pastebin - Your favorited pastetool{% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'main.js' %}" defer></script>
  </head>
  <body>
    {% block navbar %}
    <div class="header" aria-role="navigation">
      <nav class="nav">
        <div class="nav-item">
          <span class="nav-item__logo">
            <h1>PASTEBIN</h1>
          </span>
        </div>
        <div class="nav-item flex-end">
          <span class="nav-item__add-paste">
            <a href="{% url 'home' %}">
              <svg
                class="add-svg"
                data-slot="icon"
                aria-hidden="true"
                fill="none"
                stroke-width="5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 4.5v15m7.5-7.5h-15"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              paste</a
            >
          </span>
        </div>
        <div class="nav-item">
          <form action="get" class="nav-item__search-form">
            <input type="text" name="search" placeholder="Search..." />
            <button>
              <svg
                class="search-icon"
                data-slot="icon"
                aria-hidden="true"
                fill="none"
                stroke-width="5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </form>
        </div>
        <div class="nav-item flex-end">
          <div class="nav-item__button ">
            <a href="#">Login</a>
          </div>
          <div class="nav-item__button nav-item__button--inverted">
            <a href="#">Signup</a>
          </div>
        </div>
      </nav>
    </div>
    {% endblock navbar %} 
    {% block content %} 
    
    {% endblock content %}
  </body>
</html>
